{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sign Up - Aquaculture</title>
    <style>
        html,
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #f0e6d2, #c4b494, #8c7d5d);
            color: #3b2f1f;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Bubble effect */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(215, 195, 163, 0.3);
            border-radius: 50%;
            animation: rise 8s infinite ease-in;
            z-index: 0;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.5;
            }

            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }

        .navbar {
            background: linear-gradient(90deg, #7a5c3b, #a67c52);
            padding: 15px 30px;
            color: #d7c3a3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .navbar .brand {
            font-weight: 900;
            font-size: 36px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            user-select: none;
            color: #d7c3a3;
        }

        .navbar a {
            color: #d7c3a3;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 20px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #b39a66;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 245, 220, 0.85);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(123, 92, 59, 0.4);
            position: relative;
            z-index: 2;
            color: #3b2f1f;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #5a432b;
            margin-bottom: 25px;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #a67c52;
            border-radius: 5px;
            font-size: 16px;
            background: #f7f1e1;
            color: #4b3a20;
            box-shadow: inset 1px 1px 4px rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #7a5c3b;
            box-shadow: 0 0 5px #a67c52;
            background: #fff9e6;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #7a5c3b, #a67c52);
            color: #d7c3a3;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 10px rgba(123, 92, 59, 0.5);
        }

        button:hover {
            background: linear-gradient(90deg, #a67c52, #7a5c3b);
            color: #b39a66;
            box-shadow: 0 6px 15px rgba(123, 92, 59, 0.7);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #3b2f1f;
        }

        .login-link a {
            color: #7a5c3b;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #5a432b;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>

    <script>
        for (let i = 0; i < 20; i++) {
            let bubble = document.createElement("div");
            let size = Math.random() * 30 + 20;
            bubble.classList.add("bubble");
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * window.innerWidth + "px";
            bubble.style.animationDuration = (Math.random() * 5 + 5) + "s";
            bubble.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(bubble);
        }
    </script>

    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">Aquaculture</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'vendor_login' %}">Vendors</a>
        </div>
    </div>

    <div class="main-content">
        <!-- Sign Up Form -->
        <div class="container">
            <h2>Create Account</h2>
            {% if error %}
            <p
                style="color: #d9534f; text-align: center; background: #f9d6d5; border: 1px solid #d9534f; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                {{ error }}
            </p>
            {% endif %}
            {% if messages %}
            {% for message in messages %}
            <p
                style="color: #d9534f; text-align: center; background: #f9d6d5; border: 1px solid #d9534f; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                {{ message }}
            </p>
            {% endfor %}
            {% endif %}
            <form action="{% url 'user_signup' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{% url 'user_login' %}">Login</a>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2k25 Aquaculture
    </div>

</body>

</html>
