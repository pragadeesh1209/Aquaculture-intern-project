<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vendor Login - Aquaculture</title>
<style>
    * { box-sizing: border-box; }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #f0e6d2, #c4b494, #8c7d5d);
        color: #3b2f1f;
        position: relative;
        overflow: hidden;
    }

    /* Bubble effect */
    .bubble {
        position: absolute;
        bottom: -100px;
        background: rgba(215, 195, 163, 0.3);
        border-radius: 50%;
        animation: rise linear infinite;
        z-index: 0;
    }
    @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 0.6; }
        100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Navbar */
    .navbar {
        background: linear-gradient(90deg, #7a5c3b, #a67c52);
        padding: 20px 30px;
        color: #d7c3a3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 8px rgba(123, 92, 59, 0.6);
        text-shadow: 0 1px 1px rgba(0,0,0,0.3);
        position: relative;
        z-index: 2;
    }
    .brand {
        font-weight: 700;
        font-size: 1.5rem;
    }
    .nav-links a {
        color: #d7c3a3;
        text-decoration: none;
        font-weight: 600;
        margin-left: 20px;
        transition: color 0.3s ease;
    }
    .nav-links a:hover {
        color: #fff1d4;
        text-decoration: underline;
    }


    .login-container {
        background: rgba(255, 245, 220, 0.85);
        box-shadow: 0 8px 20px rgba(123, 92, 59, 0.4);
        padding: 30px;
        border-radius: 12px;
        width: 450px;
        max-width: 92%;
        position: relative;
        z-index: 2;
        margin: 60px auto;
    }
    h2 {
        text-align: center;
        color: #5a432b;
        margin-bottom: 20px;
        text-shadow: 0 1px 1px rgba(0,0,0,0.15);
    }
    .login-container form {
        display: flex;
        flex-direction: column;
        gap: 14px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        height: 46px;
        border-radius: 8px;
        border: 2px solid #a67c52;
        background-color: #f7f1e1;
        color: #3b2f1f;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }
    input::placeholder {
        color: rgba(75,58,32,0.6);
    }
    input:focus {
        border-color: #7a5c3b;
        background-color: #fff9e6;
        outline: none;
        box-shadow: 0 0 8px rgba(166, 124, 82, 0.7);
    }
    button {
        width: 100%;
        padding: 12px 14px;
        height: 46px;
        background: linear-gradient(90deg, #7a5c3b, #a67c52);
        color: #d7c3a3;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(90, 70, 40, 0.5);
        text-shadow: 0 1px 1px rgba(0,0,0,0.2);
        transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
        background: linear-gradient(90deg, #a67c52, #7a5c3b);
        color: #b39a66;
        box-shadow: 0 6px 15px rgba(90, 70, 40, 0.7);
    }
    .error {
        color: #a94141;
        text-align: center;
        margin: 0;
        font-weight: 600;
    }
    .note {
        text-align: center;
        margin-top: 10px;
        color: #5a432b;
    }
    .note a {
        color: #7a5c3b;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }
    .note a:hover {
        color: #a67c52;
        text-decoration: underline;
    }
</style>
</head>
<body>

<script>
    for (let i = 0; i < 20; i++) {
        let bubble = document.createElement("div");
        let size = Math.random() * 50 + 40;
        bubble.classList.add("bubble");
        bubble.style.width = size + "px";
        bubble.style.height = size + "px";
        bubble.style.left = Math.random() * window.innerWidth + "px";
        bubble.style.animationDuration = (Math.random() * 2 + 3) + "s";
        bubble.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(bubble);
    }
</script>

<div class="navbar">
    <div class="brand">Aquaculture</div>
    <div class="nav-links">
        <a href="{% url 'home' %}">Home</a>
    </div>
</div>

<div class="login-container">
    <h2>Vendor Login</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{% url 'vendor_login' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required aria-label="Username">
      <input type="password" name="password" placeholder="Password" required aria-label="Password">
      <button type="submit">Log In</button>
    </form>
    <div class="note">
        Don't have an account? <a href="{% url 'vendor_signup' %}">Sign Up</a>
    </div>
</div>

</body>
</html>
