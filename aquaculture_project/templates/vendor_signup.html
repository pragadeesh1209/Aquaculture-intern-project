<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Signup - Aquaculture</title>
    <style>
        body {
            margin: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #f0e6d2, #c4b494, #8c7d5d);
            color: #3b2f1f;
            position: relative;
            overflow: hidden;
        }

        /* Bubble effect */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle, rgba(215, 195, 163, 0.3) 6px, transparent 6px);
            background-size: 80px 80px;
            animation: bubbles 10s linear infinite;
            z-index: 0;
        }

        @keyframes bubbles {
            from { background-position: 0 0; }
            to { background-position: 0 -800px; }
        }

        /* Navbar */
        .navbar {
            width: 97%;
            background: linear-gradient(90deg, #7a5c3b, #a67c52);
            padding: 15px 30px;
            color: #d7c3a3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .navbar .brand {
            font-weight: 900;
            font-size: 35px;
            text-shadow: 0 1px 1px rgba(0,0,0,0.3);
            user-select: none;
            color: #d7c3a3;
        }

        .navbar a {
            color: #d7c3a3;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 20px;
            text-shadow: 0 1px 1px rgba(0,0,0,0.3);
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #b39a66;
        }

        /* Signup container */
        .signup-container {
            max-width: 450px;
            margin: 80px auto;
            background: rgba(255, 245, 220, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(123, 92, 59, 0.4);
            position: relative;
            z-index: 2;
            color: #3b2f1f;
        }

        h2 {
            text-align: center;
            color: #5a432b;
            margin-bottom: 25px;
            text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input {
            border: 1px solid #a67c52;
            background-color: #f7f1e1;
            color: #4d3e2b;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.5);
        }

        input:focus {
            outline: none;
            border-color: #b89f6f;
            box-shadow: 0 0 5px rgba(184, 159, 111, 0.8);
        }

        button {
            background: linear-gradient(90deg, #7a5c3b, #a67c52);
            color: #d7c3a3;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
            box-shadow: 0 4px 10px rgba(123, 92, 59, 0.5);
        }

        button:hover {
            background: linear-gradient(90deg, #a67c52, #7a5c3b);
            color: #b39a66;
            box-shadow: 0 6px 15px rgba(123, 92, 59, 0.7);
        }

        .note {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #3b2f1f;
        }

        .note a {
            color: #7a5c3b;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s ease;
        }

        .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="brand">Aquaculture</div>
    <div>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'vendor_login' %}">Vendor Login</a>
    </div>
</div>

<!-- Signup Box -->
<div class="signup-container">
    <h2>Vendor Signup</h2>
    <form method="POST" action="{% url 'vendor_signup' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Vendor Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="shop_name" placeholder="Shop Name" required>
        <input type="text" name="shop_place" placeholder="Shop Place" required>
        <input type="text" name="contact" placeholder="Contact Number" required>
        <button type="submit">Sign Up</button>
        {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    </form>
    <div class="note">Already have an account? <a href="{% url 'vendor_login' %}">Login</a></div>
</div>

</body>
</html>
